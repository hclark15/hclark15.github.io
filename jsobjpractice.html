<html>
	<head>
	<title> Javascript Practice Objects</title>
	<link rel ="stylesheet" href ="https://hclark15.github.io/stylesheet.css">
	<script>
		var users = [
			{
				"Title":"One of Us Cannot Be Wrong",
				"Artist":"Leonard Cohen",
				"Album":"Songs of Leonard Cohen",
				"Runtime":"4:29"
			},
			{
				"Title":"From Eden",
				"Artist":"Hozier",
				"Album":"From Eden EP",
				"Runtime":"3:42"
			},
			{
				"Title":"Midnight Rider",
				"Artist":"The Allman Brothers Band",
				"Album":"A Decade of Hits 1969-1979",
				"Runtime":"2:59"
			},
			{
				"Title":"Future People",
				"Artist":"Alabama Shakes",
				"Album":"Sound & Colour",
				"Runtime":"3:21"
			},
			{
				"Title":"Way Over Yonder",
				"Artist":"Carole King",
				"Album":"Tapestry",
				"Runtime":"4:43"
			}
		];
		
	</script>
	</head>
	<body>
		<h1>Playlist Table</h1>
		<h2>table below</h2>
		<table id ="playlist">
			<thead>
				<tr><th>Title</th><th>Artist</th><th>Album</th><th>Length of Song</th></tr>
			</thead>
			<tbody id = "songinfo">
		
			</tbody>
		</table>
	<script>
		var text="";
			for(var x in users){
				console.log("in for loop");
				if(users.hasOwnProperty(x)){
					console.log("in if statement");
					var obj = users[x];
					text += "<tr><td>" + obj['Title'] + "</td><td>" + 
						obj['Artist'] + "</td><td>" + 
						obj['Album'] + "</td><td>" +
						obj['Runtime'] + "</td></tr>";
				
			}
			
		}
		document.getElementById("songinfo").innerHTML = text;
		</script>
		
	</body>
</html>
